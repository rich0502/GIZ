        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')

			var valeur = $('#error_value').text();

    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<br>
				<form method="POST" th:action="@{/createFormBpa}"  class="form-edition-cust">
					Code producteur
					<br>
					<input type="text" name="code_pro" id="code_pro">
					<br>
					Code village
					<br>
					<input type="text" name="code_village" id="code_village">
					<br>
					Nom Prenom BPA
					<br>
					<input type="text" name="nomPrenom_bpa" id="nomPrenom_bpa">
					<br>
					Genre
					<br>
					<select class="form-control select2" name="genre_ai" id="genre_ai"
						style="height: 40px !important;width: 100%;" required>
						<option value="" selected>[[#{selectionner}]]</option>
						<option value="H">Homme</option>
						<option value="F">Femme</option>
					</select>
					<br>
					Année de naissance
					<br>
					<input type="text" name="annee_naiss" id="annee_naiss">
					<br>
					Formation recue
					<br>
					<input type="text" name="frm_recu" id="frm_recu">
					<br>
					Date de formation :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" name="date_frm" id="date_frm">
					<br>
					Theme de formation :
					<br>
					<input type="text" name="theme_frm" id="theme_frm">
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
