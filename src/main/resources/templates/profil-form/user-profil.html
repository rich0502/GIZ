<div class="table-responsive">
	<table id="userList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Pr√©nom</th>
				<th scope="col">Nom</th>
				<th scope="col">Nom d'utilisateur</th>
				<th scope="col">E-mail</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="user: ${profilList}"
				th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}  or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==user.username})">
				<td th:text="${user.id}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>
				<td><a href="#" th:href="@{'/editProfil/'+ ${user.id}}"><i
						class="fas fa-edit"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>
</div>
