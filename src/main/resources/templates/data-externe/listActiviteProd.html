<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>[[#{prod}]]</title>

	<head th:include="/headLinksFragment.html" th:remove="tag"></head>
</head>

<body class="stories">
	<div th:include="/pds_header.html"></div>
	<section class="main">
		<div class="card">
			<header class="composantesTable-header justify-between">
				<h2 class="page-title" th:text="*{etat_prod}"></h2>
				<a class="btn pds-secondary-btn pds-add-user-btn pds-icon-btn pds-cancel-btn text-white"
					th:href="@{/listActivite}" style="margin-right: 60px;">[[#{retour}]]</a>
			</header>
			<table class="composantes-table text-center" id="myTable">
				<thead>
					<tr>
						<th scope="col"><span th:text="*{etat_prod}"></span></th>
						<th scope="col"><span>[[#{genre}]]</span></th>
						<th scope="col"><span>[[#{naissance}]]</span></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${list_prod}">
						<td th:text="${p[0]}"></td>
						<td th:text="${p[1]}"></td>
						<td th:text="${p[2]}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<!--
	<script type="text/javascript">
	function ShowModal() {
  		$('#classModal').modal('show')
	}
	</script>
	--->
</body>

</html>
