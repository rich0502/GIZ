<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>[[#{donnees.externe}]]</title>

	<head th:include="/headLinksFragment.html" th:remove="tag"></head>
</head>

<body class="stories">
	<div th:include="/pds_header.html"></div>
	<section class="main">
		<div class="card">
			<header class="composantesTable-header justify-between">
				<h2 class="page-title">INFORMATION GENERALE SUR LA CULTURE</h2>
				<button type="button" name="btnExport" id="btnExport" style="margin-left: 700px;"
					class="gbtn">[[#{exporter}]]</button>
			</header>
			<div id="html-content-holder">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
				<table class="composantes-table text-center" id="myTable">
					<thead>
						<tr>
							<th scope="col"><span>Code [[#{prod}]]</span></th>
							<th scope="col"><span>[[#{nbr.parcelle}]]</span></th>
							<th scope="col"><span>[[#{appr.culture}]]</span></th>
							<th scope="col"><span>[[#{autre}]]Autre</span></th>
							<th scope="col"><span>[[#{moyen}]]Moyen</span></th>
							<th scope="col"><span>[[#{tech.cons}]]</span></th>
							<th scope="col"><span>[[#{chang.obs}]]</span></th>
							<th scope="col"><span>[[#{propre.vann}]]</span></th>
							<th scope="col"><span>[[#{vann.prep}]]</span></th>
							<th scope="col"><span>[[#{prep}]]</span></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="b : ${info_generale}">
							<td th:text="${b.code_pro}"></td>
							<td th:text="${b.nbr_parcel_prod}"></td>
							<td th:text="${b.appris_culture}"></td>
							<td th:text="${b.autre}"></td>
							<td th:text="${b.moyen}"></td>
							<td th:text="${b.technic_conseil}"></td>
							<td th:text="${b.change_tech}"></td>
							<td th:text="${b.prepare}"></td>
							<td th:text="${b.dernier_compagne}"></td>
							<td th:text="${b.place_dedie}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		$("#btnExport").click(function (e) {
			let file = new Blob([$('#html-content-holder').html()], { type: "application/vnd.ms-excel" });
			let url = URL.createObjectURL(file);
			let a = $("<a />", {
				href: url,
				download: "filename.xls"
			}).appendTo("body").get(0).click();
			e.preventDefault();
		});
	</script>
</body>

</html>
