<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Donn√©es externes</title>
<head th:include="/headLinksFragment.html" th:remove="tag"></head>
</head>
<body class="stories">
	<div th:include="/pds_header.html"></div>
	<section class="main">
		<div class="card">
			<header class="composantesTable-header justify-between">
				<h2 class="page-title">LISTE PARASITE ET MALADIE DIVERS</h2>
			</header>
			<table class="composantes-table" id="myTable">
				<thead>
					<tr>
						<th scope="col"><span>Code producteur</span></th>
						<th scope="col"><span>Constate</span></th>
						<th scope="col"><span>Nom</span></th>
						<th scope="col"><span>Periode</span></th>
						<th scope="col"><span>Pourcentage</span></th>
						<th scope="col"><span>Traitement</span></th>
						<th scope="col"><span>Mecanique</span></th>
						<th scope="col"><span>Chimique</span></th>
						<th scope="col"><span>Chimique_qte</span></th>
						<th scope="col"><span>Biologique</span></th>
						<th scope="col"><span>Autre</span></th>
						<th scope="col"><span>Frequence</span></th>
						<th scope="col"><span>Effets</span></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b : ${parasite_maladie_divers}">
						<td th:text="${b.code_prod}"></td>
						<td th:text="${b.constate}"></td>
						<td th:text="${b.nom_mp}"></td>
						<td th:text="${b.periode}"></td>
						<td th:text="${b.pourcentage}"></td>
						<td th:text="${b.traitement}"></td>
						<td th:text="${b.mecanique}"></td>
						<td th:text="${b.chimique}"></td>
						<td th:text="${b.chimique_qte}"></td>
						<td th:text="${b.biologique}"></td>
						<td th:text="${b.autre}"></td>
						<td th:text="${b.frequence}"></td>
						<td th:text="${b.effets}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
