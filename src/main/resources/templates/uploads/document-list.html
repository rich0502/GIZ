<!DOCTYPE html>

<head>
    <title>Area Management</title>
    <link rel="icon" type="image/png" href="css/images/icons/favicon.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/fonts.css}">

 <link rel="stylesheet"  type="text/css" th:href="@{/css/giz.css}" />

</head>

<body>
<div th:include="/pds_header.html"></div>
	<section class="main">
    <div class="base-content">
        <div class="top-page">
            <h1 class="content-title"> [[#{gestion}]] DOCUMENTS</h1>
        </div>
        <!-- document -->

        <div class="-container">
            <a class="btn pds-primary-btn pds-add-user-btn pds-icon-btn" href="uploadForm"><img class="icon-btn" src="img/pds_add_document.svg"><span class="label-btn"> [[#{ajouter}]] document </span></a>
            <div class="table-responsive">
                <table id="docList" class="pds-table table table-hover table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Chronologie pour rappel</th>
                            <th scope="col">Données arrêtée </th>
                            <th scope="col">Auteur</th>
                            <th scope="col">Date de création</th>
                            <th scope="col" class="">Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listFile: ${ListFiles}">
                            <td th:text="${listFile.chr_rappel}"></td>
                            <td th:text="${listFile.arret}"></td>
                            <td th:text="${listFile.auteur}"></td>
                            <td th:text="${listFile.date_crea}"></td>
                            <td class="">
                            <div class="doclist-flex-action">
                       
                                <span class="action-btn">
                                    <a th:href="${listFile.links_file}"/><img src="img/pds_download_black.svg"></a>
                                </span>
                                 </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- document -->
        </div>
	
	</div>
	</section>
</body>

</html>
