
<!DOCTYPE html>
<html>
<head>
<title>GIZ</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/fonts.css}">

 <link rel="stylesheet"  type="text/css" th:href="@{/css/giz.css}" />
</head>
<body>
	<div th:include="/pds_header.html"></div>
	
	<section class="main">
		<div class="base-content">
		<span class="span-user" th:object="${nomUser}"> <span
			class="span-user" th:text="${nomUser}" id="lastUser"> <span
				th:text="${nomUser.username}"></span>
		</span> <br>
			<form method="POST" name="theForm">
				<table>
					<tr>
						<td style="width: 100px; padding-left: 8px;">Work Package</td>
						<td style="width: 150px; padding-left: 8px;">Canevas</td>
					</tr>
					<tr>
						<td style="width: 100px; padding-left: 8px;">
							<select id="dynamic_select" class="ginput form-control" >
								  <option value="" selected>Selectionner</option>
								  <option value="indicateurWP1">WP1</option>
								  <option value="#">WP2</option>
								  <option value="#">WP3</option>
								  <option value="#">WP4</option>
							</select>
						</td>
						<td style="width: 150px; padding-left: 8px;">
							<select id="dynamic_select" class="ginput form-control" >
								  <option value="" selected>Selectionner</option>
								  <option value="indicateurWP1">WP1</option>
								  <option value="#">WP2</option>
								  <option value="#">WP3</option>
								  <option value="#">WP4</option>
							</select>
						</td>
					</tr>
				</table>
				<br>
				<table style="width: '100%'">
					<tr>
						<td style="width: 200px; padding-left: 8px;">Date debut</td>
						<td style="width: 200px; padding-left: 8px;">Date fin</td>
						<td style="width: 200px; padding-left: 8px;">subdivision</td>
						<td style="width: 8%;"></td>
						<td style="width: 150px; padding-left: 8px;"></td>
						<td style="width: 150px; padding-left: 8px;"></td>
						<td style="width: 150px; padding-left: 8px;"></td>
					</tr>
					<tr>						
						<td style="width: 200px; padding-left: 8px;"><input class="form-control select2"
							type="date" id="date_frm" th:name="date_debut" min="2015-01-01"></td>
						<td style="width: 200px; padding-left: 8px;"><input class="form-control select2"
							type="date" id="date_frm" th:name="date_fin" min="2015-01-01"></td>
						<td style="width: 200px; padding-left: 8px;">
							<select th:name="subdivision" class="form-control select2">
								<option value="districts">Districts</option>
								<option value="communes">Communes</option>
								<option value="fokontany">Fokontany</option>
								<option value="village">Villages</option>
							</select>
						</td>
						<td style="width: auto;"></td>
						<td style="width: 150px; padding-left: 8px;"><input class="form-control"
							type="submit" value="Tableau" onClick="submitFunction(3)"></td>
						<td style="width: 150px; padding-left: 8px;"><input class="form-control"
							type="submit" value="Carte" onClick="submitFunction(1)"></td>
						<td style="width: 150px; padding-left: 8px;"><input class="form-control"
							type="submit" value="Graphe" onClick="submitFunction(2)"></td>
					</tr>
				</table>
			</form> <br>
		<!-- <img style='width: 1900px; height: 800px;'
				th:src=@{/css/images/dashboard.jpg}> -->
		
			<div class="welcome-img">
				<img alt="" th:src="@{/img/bg-login5.jpg}">
			</div>
		</div>
	</section>	
		<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/css/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<SCRIPT>
		function submitFunction(i) {
			if (i == 1)
				document.theForm.action = "/Giz/carte";
			if (i == 2)
				document.theForm.action = "/Giz/graphe";
			if (i == 3)
				document.theForm.action = "/Giz/tableau";
		}
	</SCRIPT>
</body>
</html>
