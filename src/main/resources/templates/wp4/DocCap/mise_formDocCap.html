
<!DOCTYPE html>
<html>
<head>
	<title>GIZ</title>
	<link rel="icon" type="image/png" href="css/images/icons/favicon.png"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  
	  <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="export/css/app.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
	 <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	  <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	 <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/fonts.css}">

</head>
<body>
<div th:include="/pds_header.html"></div>
<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/css/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet"  type="text/css" th:href="@{/css/giz.css}" />
	<section class="main">
		<div class="container">
			<div class="main-section" id="myTab" role="tablist">
				<div class="card">
					<div class="card-body format-import">
						<fieldset>
						<h2 class="page-title">Mise en forme</h2>
						<form th:action="@{/saveDocCap}" method="post" class="uploadForm" enctype="multipart/form-data" >
							<table>
							   <tr class="line-heads">
								  <td>Cible</td>
								  <td>Source</td>
								</tr>
								<tr>
								  <td >Titre du document : </td>
								  <td>
									<select class="form-control select2" th:name="titre_doc"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Thématiques : </td>
								  <td>
									<select class="form-control select2" th:name="thematique"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Type du document : </td>
								  <td>
									<select class="form-control select2" th:name="type_doc"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Entité auteur du document : </td>
								  <td>
									<select class="form-control select2" th:name="auteur_doc"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Date de partage : </td>
								  <td>
									<select class="form-control select2" th:name="date_partage"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Entité recéptionnaire : </td>
								  <td>
									<select class="form-control select2" th:name="reception"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td ></td>
								  <td>
									<input  th:type="submit" value="Import"  class="gbtn" />
								  </td>
								</tr>
							</table>
							</form>
						</fieldset>
						</div>
						
				</div>
			</div>
		</div>
	</section>
	
</body>

<span class="span-user" th:object="${nomUser}"> 
<span class="span-user" th:text="${nomUser}" id="lastUser">  
<span th:text="${nomUser.username}"></span>
</span>

</html>
