<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>GIZ</title>
	<link rel="icon" type="image/png" href="css/images/icons/favicon.png">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/index.css}">
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/fonts.css}">
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/giz.css}">
	<style type="text/css">
		.select2-container .select2-selection--single {
			height: 34px !important;
		}

		.select2-container--default .select2-selection--single {
			border: 1px solid #ccc !important;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();
			if (valeur != '') {
				$('#messageModal').modal('show');
				$('#msg').text(valeur);
			}
		});
	</script>
</head>

<body class="add-success">
	<div th:include="/pds_header.html"></div>
	<section class="main">
		<div class="base-content">
			<form method="POST" th:action="@{/createAtelierMFR}" class="form-edition-cust">
				Code village
				<br>
				<input type="text" id="code_village" name="code_village">
				<br>
				Entité responsable de l'atelier/évènement promotionnel:
				<br>
				<input type="text" id="atelier_resp" name="atelier_resp">
				<br>
				Date de réalisation de l'atelier/évènement:
				<br>
				<input type="date" min="2015-01-01" class="form-control select2" id="date_realise" name="date_realise">
				<br>
				Lieu de réalisation :
				<br>
				<input type="text" id="lieu_realise" name="lieu_realise">
				<br>
				Thématique choisie :
				<br>
				<input type="text" id="theme_choise" name="theme_choise">
				<br>
				Nombre de participant total:
				<br>
				<input type="text" id="nbr_particip" name="nbr_particip">
				<br>
				Nombre homme :
				<br>
				<input type="text" id="nbr_homme" name="nbr_homme">
				<br>
				Nombre femme :
				<br>
				<input type="text" id="nbr_femme" name="nbr_femme">
				Cible de l'atelier/évènement :
				<br>
				<input type="text" id="cible_atelier" name="cible_atelier">
				<br>
				Type de l'atelier/évènement :
					<br>
					<select class="form-control select2" name="type_atelier" id="type_atelier"
						style="height: 40px !important;width: 100%;" required>
						<option value="CANEVAS ATELIERS/EVENEMENTS PROMOTIONNELS DU RESEAU DE MFR DANS LA REGION">Canevas 52</option>
						<option value="CANEVAS DIALOGUE REGIONAL SUR L'ACCES AU FINANCEMENT">Canevas 53</option>
						<option value="CANEVAS ATELIERS DE CAPITALISATION ET PARTAGE DES ACQUIS">Canevas 54</option>
						<option value="CANEVAS ATELIERS/EVENEMENTS PROMOTIONNELS DE MAHAVELONA DANS LA SAVA">Canevas 55</option>
						<option value="CANEVAS ATELIERS DE PARTAGES DES BONNES PRATIQUES ET OUTILS AUX PRODUCTEURS DE VANILLE">Canevas 56</option>
					</select>
					<br>
				<input type="submit" th:value="#{save}" class="gbtn">
			</form>
		</div>
	</section>
</body>
</html>
