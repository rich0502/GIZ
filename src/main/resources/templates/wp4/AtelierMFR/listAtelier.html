<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>GIZ</title>
<head th:include="/headLinksFragment.html" th:remove="tag"></head>
<script type="text/javascript">
		$(document).ready(function () {
			$('#myTable').DataTable();
		});
		function confirmDelete(id) {
			$('#deleteModal').modal('show');
			$("#sensibileIdHiddenInput").val(id);
		}
		function confirmDeleteSensibilise() {
			var id = $("#sensibileIdHiddenInput").val();
			window.location = "deleteAtelierMFR/" + id;
		}
	</script>
</head>

<body class="stories">
	<div th:include="/pds_header.html"></div>
	<section class="main">
		<div class="card">
			<header class="composantesTable-header justify-between">
				<h2 class="page-title" th:text="${type_at}"></h2>
				<a href="AtelierMFRForm" class="gbtn add">[[#{ajouter}]]</a>
				<form th:action="@{/deleteAllAtelier}">
					<input type="hidden" th:name="type_atelier" th:value="${type_at}"/> 
					<button onclick="SupprimerTout()" class="gbtn btAdd btn-base" type="submit">[[#{supprimer}]] [[#{tout}]]</button> 
				</form>
			</header>
			<table class="composantes-table" id="myTable">
				<thead>
					<tr>
						<th scope="col"><span>Code village</span></th>
						<th scope="col"><span>Entité responsable de
								l'atelier/évènement promotionnel</span></th>
						<th scope="col"><span>Date de réalisation de
								l'atelier/évènement</span></th>
						<th scope="col"><span>Lieu de réalisation</span></th>
						<th scope="col"><span>Thématique choisie</span></th>
						<th scope="col"><span>Nombre de participant total</span></th>
						<th scope="col"><span>Nombre homme</span></th>
						<th scope="col"><span>Nombre femme</span></th>
						<th scope="col"><span>Cible de l'atelier/évènement</span></th>
						<th class="center td-action"><span>Action</span></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b : ${atelier}">
						<td th:text="${b.code_village}"></td>
						<td th:text="${b.atelier_resp}"></td>
						<td th:text="${#dates.format(b.date_realise,'dd-MM-yyyy')}"></td>
						<td th:text="${b.lieu_realise}"></td>
						<td th:text="${b.theme_choise}"></td>
						<td th:text="${b.nbr_particip}"></td>
						<td th:text="${b.nbr_homme}"></td>
						<td th:text="${b.nbr_femme}"></td>
						<td th:text="${b.cible_atelier}"></td>
						<td class="center td-action"><a
							th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
							class="delete"
							th:onclick="@{'javascript:confirmDelete(\''+${b.id_am}+'\');'}"></a>
							<a
							th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
							class="edit" th:href="@{'/editAtelierMFR/' + ${b.id_am}}"></a></td>
					</tr>

				</tbody>
			</table>
		</div>

	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content card-body">
				<div class="modal-header">
					<h2 class="page-title modal-title" id="exampleModalLongTitle">[[#{confirm.titre}]]</h2>
					<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">X</span>
		</button> -->
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body p-modal">
					<span>[[#{confirm}]]</span> <input type="hidden"
						id="sensibileIdHiddenInput" />
				</div>
				<div class="modal-footer btn-row">
					<button type="button" class="gbtn cancel" data-dismiss="modal">[[#{fermer}]]</button>
					<button type="button" class="gbtn"
						th:onclick="confirmDeleteSensibilise()">[[#{supprimer}]]</button>
				</div>
			</div>
		</div>
	</div>
	</section>
</body>

</html>
