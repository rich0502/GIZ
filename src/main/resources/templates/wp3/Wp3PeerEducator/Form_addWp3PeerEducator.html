        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/fonts.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/giz.css}">
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();
			if(valeur != '') {
				$('#messageModal').modal('show');
				$('#msg').text(valeur);
			}
		});
        </script>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<form method="POST" th:action="@{/createWp3PeerEducator}"  class="form-edition-cust">
					Code village
					<br>
					<input type="text" id="code_village" name="code_village">
					<br>
					Nom et prénoms de peer educator:
					<br>
					<input type="text" id="nom_prenom" name="nom_prenom">
					<br>
					 Genre:
					<br>
					<input type="text" id="sexe" name="sexe">
					<br>
					Année de naissance :
					<br>
					<input type="text" id="annee_naissance" name="annee_naissance">
					<br>
					Opérationnelle (Oui/Non) :
					<br>
					<select class="form-control select2" id="operationnelle" name="operationnelle"
							style="height: 40px !important;width: 27%;" required>
							<option th:value="True">Oui</option>
							<option th:value="False">Non</option>
					</select>
					<br>
					 Date de suivi :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" id="date_suivi" name="date_suivi">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    <html>
