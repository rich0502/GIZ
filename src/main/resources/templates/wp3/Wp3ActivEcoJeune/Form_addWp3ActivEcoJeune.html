
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="/headLinks.html" th:remove="tag"></head>
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<form method="POST" th:action="@{/createWp3ActivEcoJeune}"  class="form-edition-cust">
					Code village
					<br>
					<input type="text" id="code_village" name="code_village">
					<br>
					Noms et Prénoms de jeunes entrepreneurs:
					<br>
					<input type="text" id="nom_prenom" name="nom_prenom">
					<br>
					 Genre:
					<br>
					<select class="form-control select2" name="sexe" id="sexe"
						style="height: 40px !important;width: 100%;" required>
						<option value="" selected>[[#{selectionner}]]</option>
						<option value="H">Homme</option>
						<option value="F">Femme</option>
					</select>
					<br>
					Année de naissance :
					<br>
					<input type="text" id="annee_naissance" name="annee_naissance">
					<br>
					Organisme formateur :
					<br>
					<input type="text" id="organisme_formateur" name="organisme_formateur">
					<br>
					 Formation technique suivi:
					<br>
					<input type="text" id="frm_tech_suivi" name="frm_tech_suivi">
					<br>
					 Date de fin :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" id="date_fin_frm" name="date_fin_frm">
					<br>
					 Activité économique réalisée :
					<br>
					<input type="text" id="activite_eco" name="activite_eco">
					Date de démarrage :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" id="date_demarrage" name="date_demarrage">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    <html>
