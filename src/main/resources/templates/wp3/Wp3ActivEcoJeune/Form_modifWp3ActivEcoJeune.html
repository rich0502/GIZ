<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GIZ</title>
        <link rel="icon" type="image/png" href="css/images/icons/favicon.png">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/fonts.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/giz.css}">
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();
			if(valeur != '') {
				$('#messageModal').modal('show');
				$('#msg').text(valeur);
			}
		});
        </script>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<div th:include="crud-form/crudMenu.html" th:remove="tag"></div>
				<br>
				<form method="POST" th:action="@{/saveEditActivEcoJeune}"  class="form-edition-cust">
					<input th:field="*{activEcoJeune.id}" type="hidden">
					Code village
					<br>
					<input th:field="*{activEcoJeune.code_village}" type="text" id="nom_bf">
					<br>
					Noms et Prénoms de jeunes entrepreneurs:
					<br>
					<input th:field="*{activEcoJeune.nom_prenom}" type="text">
					<br>
					 Genre:
					<br>
					<input type="text" th:field="*{activEcoJeune.sexe}">
					<br>
					Année de naissance :
					<br>
					<input th:field="*{activEcoJeune.annee_naissance}" type="text">
					<br>
					Organisme formateur :
					<br>
					<input th:field="*{activEcoJeune.organisme_formateur}" type="text">
					<br>
					 Formation technique suivi:
					<br>
					<input type="text" th:field="*{activEcoJeune.frm_tech_suivi}" >
					<br>
					 Date de fin :
					<br>
					<input type="date" th:field="*{activEcoJeune.date_fin_frm}" min="2015-01-01" class="form-control select2">
					<br>
					 Activité économique réalisée :
					<br>
					<input th:field="*{activEcoJeune.activite_eco}" type="text">
					Date de démarrage :
					<br>
					<input type="date" th:field="*{activEcoJeune.date_demarrage}" min="2015-01-01" class="form-control select2">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    <html>
