    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
              <h2 class="page-title">CANEVAS FORMATION SUR LES TECHNIQUES/METIERS POUR LES JEUNES</h2>
				<form method="POST" th:action="@{/saveEditWp3FormTechMetierJeune}"  class="form-edition-cust">
					<input th:field="*{formTechMetierJeune.id}" type="hidden">
					Code village
					<br>
					<input th:field="*{formTechMetierJeune.code_village}" type="text" id="nom_bf">
					<br>
					Genre:
					<br>
					<select class="form-control select2" th:field="*{formTechMetierJeune.sexe}"
						style="height: 40px !important;width: 100%;" required>
						<option value="" selected>[[#{selectionner}]]</option>
						<option value="H">Homme</option>
						<option value="F">Femme</option>
					</select>
					<br>
					Année de naissance:
					<br>
					<input th:field="*{formTechMetierJeune.annee_naissance}" type="text">				
					<br>
					Organisme formateur :
					<br>
					<input th:field="*{formTechMetierJeune.organisme_formateur}" type="text">
					<br>
					Formation reçue :
					<br>
					<input th:field="*{formTechMetierJeune.formation_recue}" type="text">
					<br>
					Theme :
					<br>
					<input th:field="*{formTechMetierJeune.theme}" type="text">
					<br>
					Date de fin :
					<br>
					<input type="date" th:field="*{formTechMetierJeune.date_fin}" min="2015-01-01" class="form-control select2">
					<br>
					Etape à suivre :
					<br>
					<input th:field="*{formTechMetierJeune.etape_suivre}" type="text">
					<br>
					date realisation :
					<br>
					<input type="date" th:field="*{formTechMetierJeune.date_realise}" min="2015-01-01" class="form-control select2">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
