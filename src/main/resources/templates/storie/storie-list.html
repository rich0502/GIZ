<!DOCTYPE html>

<head>
    <title>[[#{gestion}]] SUCCESS STORIES</title>
    <head th:include="/headLinksFragment.html"></head>

</head>

<body>
<div th:include="/pds_header.html"></div>
	<section class="main">
    <div class="base-content">
        <div class="top-page">
            <h1 class="content-title"> [[#{gestion}]] SUCCESS STORIES</h1>
        </div>
        <!-- document -->

        <div class="-container">
            <a class="btn pds-primary-btn pds-add-user-btn pds-icon-btn" href="storieForm"><img class="icon-btn" src="img/pds_add_document.svg"><span class="label-btn"> [[#{ajouter}]] success stories </span></a>
            <div class="table-responsive">
                <table id="docList" class="pds-table table table-hover table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Nom du succes stories</th>
                            <th scope="col">Type du fichier</th>
                            <th scope="col">Auteur</th>
                            <th scope="col">Date de cr√©ation</th>
                            <th scope="col" class="">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="listFile: ${ListFiles}">
                            <td th:text="${listFile.nom_str}"></td>
                            <td th:text="${listFile.type_str}"></td>
                            <td th:text="${listFile.auteur}"></td>
                            <td th:text="${listFile.date_crea}"></td>
                            <td class="">
                            <div class="doclist-flex-action">
                       
                                <span class="action-btn">
                                    <a th:href="'/succes_stories/' +${listFile.links_file}"/><img src="img/pds_download_black.svg"></a>
                                </span>
                                 </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- document -->
        </div>
	
	</div>
	</section>
</body>

</html>
