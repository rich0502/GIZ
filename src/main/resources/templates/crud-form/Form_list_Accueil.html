<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>GIZ</title>
        <link rel="icon" type="image/png" href="css/images/icons/favicon.png">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{css/fonts.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/giz.css}">
        <script type="text/javascript">
		$(document).ready(function () {
			$('#myTable').DataTable();
		});

		function confirmDelete(id) {
			$('#deleteModal').modal('show');
			$("#sensibileIdHiddenInput").val(id);
		}

		function confirmDeleteSensibilise() {
			var id = $("#sensibileIdHiddenInput").val();
			window.location = "deleteBeneficiaire/" + id;
		}
        </script>
    </head>
    <body class="stories">
        <div th:include="/pds_header.html"></div>
        <section class="main">
            <div class="base-content">
                <br>
                <form method="POST" th:action="@{/addBeneficiaire}">
                    <div class="card">
                        <header class="composantesTable-header justify-between">
                            <h2 class="page-title">Contenu du menu principale</h2>
                        </header>
                        <table class="composantes-table" id="myTable">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <span>Contenu</span>
                                    </th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="b : ${Accueil}">
                                    <td th:utext="${b.contenu_acc}"></td>
                                    <td class="center td-action">
                                        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="edit" th:href="@{'/editAccueil/' + ${b.id_acc}}"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>       
                </div>
            </div>
        </section>
    </body>
</html>
