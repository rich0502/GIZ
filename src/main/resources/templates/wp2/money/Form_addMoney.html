        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();

    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<br>
				<form method="POST" th:action="@{/createMoney}"  class="form-edition-cust">
					Code village
					<br>
					<input type="text" name="code_village" id="code_village">
					<br>
					Code production :
					<br>
					<input type="text" name="code_prod" id="code_prod">
					<br>
					Nom et prenom :
					<br>
					<input type="text" name="nom_prenom" id="nom_prenom">
					<br>
					 Sexe :
					<br>
					<input type="text" name="sexe" id="sexe">
					<br>
					annee naissance
					<br>
					<input type="text" name="annee_naissance" id="annee_naissance">
					<br>
					service mobile money :
					<br>
					<select class="form-control select2" name="service_mobile_money" id="service_mobile_money"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					date suivi :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" name="date_suivi" id="date_suivi">
					<br>
					mvola :
					<br>
					<select class="form-control select2" name="mvola" id="mvola"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					orange money
					<br>
					<select class="form-control select2" name="orange_money" id="orange_money"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					airtel money :
					<br>
					<select class="form-control select2" name="airtel_money" id="airtel_money"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
