        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/fonts.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/giz.css}">
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();
			if(valeur != '') {
				$('#messageModal').modal('show');
				$('#msg').text(valeur);
			}
		});
        </script>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<br>
				<form method="POST" th:action="@{/saveEditProducteur}"  class="form-edition-cust">
					<input th:field="*{producteur.id}" type="hidden">
					Code village
					<br>
					<input th:field="*{producteur.code_village}" type="text">
					<br>
					Num adhesion :
					<br>
					<input th:field="*{producteur.num_adhesion}" type="text">
					<br>
					Nom beneficiaire :
					<br>
					<input th:field="*{producteur.nom_beneficiaire}" type="text">
					<br>
					 Nom usuel adherent :
					<br>
					<input th:field="*{producteur.nom_usuel_adherent}" type="text">
					<br>
					Contact
					<br>
					<input th:field="*{producteur.contact}" type="text">
					<br>
					Age :
					<br>
					<input th:field="*{producteur.age}" type="text">
					<br>
					Date de naissance :
					<br>
					<input th:field="*{producteur.date_naiss}" type="date" min="2015-01-01" class="form-control select2">
					<br>
					CIN :
					<br>
					<input th:field="*{producteur.cin}" type="text">
					<br>
					Sexe
					<br>
					<input th:field="*{producteur.sexe}" type="text">
					<br>
					Code producteur symrise
					<br>
					<input th:field="*{producteur.code_pro_symrise}" type="text">
					<br>
					Commune
					<br>
					<input th:field="*{producteur.commune}" type="text">
					<br>
					Adresse Fokontany
					<br>
					<input th:field="*{producteur.adresse_fkt}" type="text">
					<br>
					Affiliation
					<br>
					<input th:field="*{producteur.affiliation}" type="text">
					<br>
					Ma première adhesion
					<br>
					<input th:field="*{producteur.ma_1ere_adhesion}" type="text">
					<br>
					<br>
					Nombre de personne à charger
					<br>
					<input th:field="*{producteur.nbr_pers_charge}" type="text">
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    <html>
