
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:include="/headLinks.html" th:remove="tag"></head>

</head>
<body>
<div th:include="/pds_header.html"></div>
<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/css/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/css/vendor/bootstrap/js/bootstrap.min.js}"></script>
<link rel="stylesheet"  type="text/css" th:href="@{/css/giz.css}" />
	<section class="main">
		<div class="container">
			<div class="main-section" id="myTab" role="tablist">
				<div class="card">
					<div class="card-body format-import">
						<fieldset>
						<h2 class="page-title">[[#{import.msf}]]</h2>
						<form th:action="@{/saveWp3FormTechMetierJeune}" method="post" class="uploadForm" enctype="multipart/form-data" >
							<table>
							   <tr class="line-heads">
								  <td>Cible</td>
								  <td>Source</td>
								</tr>
								<tr>
								  <td >Code village : </td>
								  <td>
									<select class="form-control select2" th:name="code_village"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Genre : </td>
								  <td>
									<select class="form-control select2" th:name="sexe"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Année de naissance : </td>
								  <td>
									<select class="form-control select2" th:name="annee_naissance"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Organisme formateur : </td>
								  <td>
									<select class="form-control select2" th:name="organisme_formateur"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Formation réçue : </td>
								  <td>
									<select class="form-control select2" th:name="formation_recue"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Theme : </td>
								  <td>
									<select class="form-control select2" th:name="theme"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								<tr>
								  <td >Date de fin de formation : </td>
								  <td>
									<select class="form-control select2" th:name="date_fin"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Etape à suivre : </td>
								  <td>
									<select class="form-control select2" th:name="etape_suivre"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td >Date de réalisation : </td>
								  <td>
									<select class="form-control select2" th:name="date_realise"
										 required>
										<option th:each="headerList : ${headerLists}" th:value="${headerList.num_header}" th:text="${headerList.name_header}"></option>
									</select>
								  </td>
								</tr>
								<tr>
								  <td ></td>
								  <td>
									<input  th:type="submit" value="Import"  class="gbtn" />
								  </td>
								</tr>
							</table>
							</form>
						</fieldset>
						</div>
						
				</div>
			</div>
		</div>
	</section>
	
</body>

<span class="span-user" th:object="${nomUser}"> 
<span class="span-user" th:text="${nomUser}" id="lastUser">  
<span th:text="${nomUser.username}"></span>
</span>

</html>
