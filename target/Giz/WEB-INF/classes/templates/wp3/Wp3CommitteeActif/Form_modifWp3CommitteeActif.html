    <head>
        <title>GIZ</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/fonts.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/giz.css}">
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
              <h2 class="page-title">CANEVAS EXISTENCE YOUTH COMMITTEE ACTIF</h2>
				<form method="POST" th:action="@{/saveEditWp3CommitteeActif}"  class="form-edition-cust">
					<input th:field="*{committeeActif.id}" type="hidden">
					Code village :
					<br>
					<input th:field="*{committeeActif.code_village}" type="text" id="nom_bf">
					<br>
					Noms de comité de jeunes :
					<br>
					<input th:field="*{committeeActif.nom_comite}" type="text">
					<br>
					 Mois+Année de création :
					<br>
					<input th:field="*{committeeActif.mois_annee_creation}" type="text">				
					<br>
					Youth committee actif :
					<br>
					<input th:field="*{committeeActif.committee_actif}" type="text">
					<br>
					Date de suivi:
					<br>
					<input type="date" th:field="*{committeeActif.date_suivi}" min="2015-01-01" class="form-control select2">
					<br>
					Effectif des membres:
					<br>
					<input th:field="*{committeeActif.effectif_membre}" type="text">
					<br>
					Nombre homme:
					<br>
					<input th:field="*{committeeActif.sexe_h}" type="text">
					<br>
					Nombre femme:
					<br>
					<input th:field="*{committeeActif.sexe_f}" type="text">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    <html>
