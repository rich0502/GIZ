<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New</title>
        <link rel="icon" type="image/png" href="css/images/icons/favicon.png">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/index.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/fonts.css}">
        <link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/Giz/css/giz.css}">
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<br>
				<form method="POST" th:action="@{/createCI}"  class="form-edition-cust">
					Code village :
					<br>
					<input type="text" name="code_village" id="code_village">
					<br>
					Noms et Prénom :
					<br>
					<input type="text" name="nomPrenom_ci" id="nomPrenom_ci">
					<br>
					Genre :
					<br>
					<select class="form-control select2" name="genre_ci" id="genre_ci"
						style="height: 40px !important;width: 100%;" required>
						<option value="" selected>[[#{selectionner}]]</option>
						<option value="H">Homme</option>
						<option value="F">Femme</option>
					</select>
					<br>
					Année de naissance :
					<br>
					<input type="text" name="annee_naiss" id="annee_naiss">
					<br>
					Formé :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" name="date_form" id="date_form">
					<br>
					Equipé :
					<br>
					<select class="form-control select2" name="equipe" id="equipe"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					Types de matériels :
					<br>
					<input type="text" name="type_materiel" id="type_materiel">
					<br>
					Date de dotation :
					<br>
					<input type="date" min="2015-01-01" class="form-control select2" name="date_dotation" id="date_dotation">
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    </html>
