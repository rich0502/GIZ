<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <head th:include="/headLinks.html" th:remove="tag"></head>
        <style type="text/css">
.select2-container .select2-selection--single {
	height: 34px !important;
}

.select2-container--default .select2-selection--single {
	border: 1px solid #ccc !important;
}
        </style>
        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();
			if(valeur != '') {
				$('#messageModal').modal('show');
				$('#msg').text(valeur);
			}
		});
        </script>
    </head>
    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<div th:include="crud-form/crudMenu.html" th:remove="tag"></div>
				<br>
				<form method="POST" th:action="@{/saveEditBeneficiaire}"  class="form-edition-cust">
					<input th:field="*{beneficiaire.id_bf}" type="hidden">
					Nom
					<br>
					<input th:field="*{beneficiaire.nom_bf}" type="text" id="nom_bf">
					<br>
					Pr√©nom:
					<br>
					<input th:field="*{beneficiaire.prenom_bf}" type="text">
					<br>
					Date de naissance:
					<br>
					<input type="date" th:field="*{beneficiaire.date_naiss_bf}" min="2015-01-01" class="form-control select2">
					<br>
					Contact:
					<br>
					<input th:field="*{beneficiaire.contact_bf}" type="text">
					<br>
					<label class="checkbox-input">
						Success Stories:
						<input type="checkbox" th:name="success" value="true">
					</label>
					
					<br>
					Adresse:
					<br>
					<input th:field="*{beneficiaire.adresse_bf}" type="text">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
    </html>
