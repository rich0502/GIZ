    <div class="wrapper">
    	<div class="login-container container">
    		<div class="row">
    			<div class="logo-container">
    				<div class="logo">
    				
    					<span>Vanilla Periodic Monitoring Tools </span>
    				</div>
    			</div>
   			</div>
   			<div class="row position-relative">
	   			<div id="reset" class="form-wrap floating-form position-absolute d-none">
	    				<h1 class="log-title"><img alt="padlock" src="static/img/padlock.svg" th:src="@{/img/padlock.svg}"> REINITIALISATION DE MOT DE PASSE</h1>
	    				<form id="reset_form" class="form-login position-relative">
		    				<div class="floating-label">      
						      <input class="floating-input" type="text" placeholder="Identifiant"name="username">
						      <span class="highlight"></span>
						      <label></label>
						    </div>
						     <button id="reset_btn" type="submit" class="btn pds-primary-btn d-block mx-auto">
						    	<img alt="padunlock" src="static/img/pds_refresh.svg" th:src="@{/img/pds_refresh.svg}">
						    	<span>REINITIALISER</span>
						    </button>	
						</form>
						<div class="confirmation position-absolute d-none">
							<p class="confirmation-paragraphe " >Votre mot de passe a &eacutet&eacute reinitialis&eacute !</p>
							 <button type="submit" class="btn pds-primary-btn d-block mx-auto">
						    	<img alt="padunlock" src="static/img/unlock.svg" th:src="@{/img/unlock.svg}">
						    	<span>se connecter</span>
						    </button>
						</div>
	    			</div>
    			<div id="login" class="form-wrap floating-form ">
    				<h1 class="log-title"><img alt="padlock" src="static/img/padlock.svg" th:src="@{/img/padlock.svg}"> connexion</h1>
    				<form class="form-login " th:action="@{/login}" method="post">
	    				<div class="floating-label">      
					      <input class="floating-input" type="text" placeholder="Identifiant" name="username">
					      <span class="highlight"></span>
					      <label></label>
					    </div>
 				        <div class="floating-label">      
					      <input class="floating-input" type="password" placeholder="Mot de passe" name="password">
					      <span class="highlight"></span>
					      <label></label>
					    </div>
					    <div class="remember-forgot">
					    	<div class="custom-control custom-checkbox">
							  <input type="checkbox" class="custom-control-input" id="customCheck1">
							  <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
							</div>
							<a id="pwd_forgot" class="forgot" href="#">Mot de passe oubli&eacute;</a>
					    </div>	
					    
					    <button type="submit" class="btn pds-primary-btn d-block mx-auto">
					    	<img alt="padunlock" src="static/img/unlock.svg" th:src="@{/img/unlock.svg}">
					    	<span>se connecter</span>
					    </button>	
					    
					     <div th:if="${param.error}" class="alert alert-danger pds-alert" role="alert">
				            Nom d'utilisateur et mot de passe invalides.
				        </div>
				        <div th:if="${param.logout}" class="alert alert-success pds-alert" role="alert">
				            Vous avez été déconnecté.
				        </div>	
    				</form>
    			</div>
    			
   			</div>
    	</div>
    </div>
    <script>
		$(document).ready(function(){
		  $("#pwd_forgot").click(function(){
		    $("#login").fadeOut("slow");
		    $("#reset").fadeIn("slow").removeClass("d-none ");
		    
		  });
		  $("#reset_btn").click(function(e){
			  e.preventDefault();
			    $("#reset_form").fadeOut("slow");
			    $(".confirmation").fadeIn("slow").removeClass("d-none ");
			    
			  });
		  $(".confirmation button").click(function(e){
			
			   location.reload();
			    
			  });
		});
	</script>
