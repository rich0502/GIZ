<select id="dynamic_select" class="ginput form-control" >
  <option value="" selected>[[#{selectionner}]]</option>
  <option value="http://localhost:8080/Giz/beneficiaire">Beneficiaire</option>
  <option value="http://localhost:8080/Giz/formation">Formation</option>
  <option value="http://localhost:8080/Giz/former">Form√©s</option>
</select>

<script>
    $(function(){
      // bind change event to select
      $('#dynamic_select').on('change', function () {
          var url = $(this).val(); // get selected value
          if (url) { // require a URL
              window.location = url; // redirect
          }
          return false;
      });
    });
</script>
