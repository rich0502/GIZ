	 <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" th:href="@{css/index.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/giz.css}" />

	<script th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>

	<style>
		.composantesTable-content .dataTables_wrapper div.dataTables_length label select {
			margin: 0 10px !important;
			font-size: 14px !important;
			height: 35px !important;
		}
	</style>

<body>
	<div th:include="/pds_header.html"></div>
	<section class="main">
		<div class="container">
			<div class="main-section" id="myTab" role="tablist">
				<div class="card">
					<div class="card-body">
						<h2 class="page-title">Import fichier</h2>
						<form th:action="@{/import}" method="post" class="uploadForm" enctype="multipart/form-data">
						<figure>
							<img class="upload-file-illu" th:src=@{/css/images/arrow-upload-icon.png}>
						</figure> 
						    <br>
						<fieldset>
						<span class="gbtn btn-file">
						<b >Ajout Fichier</b>
							<input type="file" th:name="file" />
						</span>
							<input  th:type="submit" value="Import" class="gbtn btn-import-file" />
							
						</form>
						</fieldset>
						</div>
				</div>
			</div>
		</div>
	</section>
</body>

<span class="span-user" th:object="${nomUser}"> 
<span class="span-user" th:text="${nomUser}" id="lastUser">  
<span th:text="${nomUser.username}"></span>
</span>
