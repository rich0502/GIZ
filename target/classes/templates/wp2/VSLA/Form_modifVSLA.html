        <script type="text/javascript">
		$(document).ready(function () {
			$('#datepicker').datepicker({
				format: 'dd-mm-yyyy',
				"autoclose": true,
				language: 'en'
			})//.datepicker("setDate", 'now')
				;
			var valeur = $('#error_value').text();
			if(valeur != '') {
				$('#messageModal').modal('show');
				$('#msg').text(valeur);
			}
		});

    <body class="add-success">
		<div th:include="/pds_header.html"></div>
		<section class="main">
            <div class="base-content">
				<br>
				<form method="POST" th:action="@{/saveEditVSLA}"  class="form-edition-cust">
					<input th:field="*{vsla.id}" type="hidden">
					Code village
					<br>
					<input th:field="*{vsla.code_village}" type="text">
					<br>
					Nom VSLA:
					<br>
					<input th:field="*{vsla.nom_vsla}" type="text">
					<br>
					 annee creation :
					<br>
					<input type="text" th:field="*{vsla.annee_creation}">
					<br>
					VSLA lier regional :
					<br>
					<select class="form-control select2" th:field="*{vsla.vsla_lier_regionale}"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					Appuis recus :
					<br>
					<select class="form-control select2" th:field="*{vsla.appuis_recus}"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					 Types appuis :
					<br>
					<input type="text" th:field="*{vsla.type_appui}" >
					<br>
					 Operationnel :
					<br>
					<select class="form-control select2" th:field="*{vsla.operationnel}"
						style="height: 40px !important;width: 27%;" required>
						<option th:value="True">Oui</option>
						<option th:value="False">Non</option>
					</select>
					<br>
					 Date suivi :
					<br>
					<input th:field="*{vsla.date_suivi}" type="date" min="2015-01-01" class="form-control select2">
					<br>
					<br>
					<input type="submit" th:value="#{save}" class="gbtn">
				</form>
			</div>
		</section>
    </body>
